<!-- Pagination -->
{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
<hr class="am-article-divider blog-hr">
<ul class="am-pagination blog-pagination">

  {{ if $pag.HasPrev }}
  <li class="am-pagination-prev"><a href="{{ $pag.Prev.URL }}">&laquo; 上一页</a></li>
  {{ end }}

  {{ if $pag.HasNext }}
  <li class="am-pagination-next"><a href="{{ $pag.Next.URL }}">下一页 &raquo;</a></li>
  {{ end }}

</ul>
{{ end }}
